<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gig Galaxy</title>
</head>
<script>
    document.getElementById("exploreBtn").addEventListener("click", function() {
    alert("Explore gigs coming soon!");
});

const contactButtons = document.querySelectorAll('.contactBtn');
contactButtons.forEach(button => {
    button.addEventListener('click', () => {
        alert('Contact functionality coming soon!');
    });
});
</script>


<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

.hero {
    background: #f4f4f4;
    padding: 40px 20px;
    text-align: center;
}

.gigs {
    padding: 20px;
    text-align: center;
}

.gig-card {
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 15px;
    padding: 20px;
    display: inline-block;
    width: calc(33% - 60px);
}

.contactBtn {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
}

footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: relative;
    bottom: 0;
    width: 100%;
}

/* Responsive styles */
@media (max-width: 768px) {
    .gig-card {
        width: calc(50% - 60px);
    }
}

@media (max-width: 480px) {
    .gig-card {
        width: calc(100% - 60px);
    }
}

</style>

<body>
    <header>
        <h1>Welcome to Gig Galaxy</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Your Marketplace for Freelancers</h2>
            <button id="exploreBtn">Explore Gigs</button>
        </section>

        <section class="gigs">
            <h3>Featured Gigs</h3>
            <div class="gig-card" id="gig1">
                <h4>Web Development</h4>
                <p>Build responsive websites.</p>
                <button class="contactBtn">Contact</button>
            </div>
            <div class="gig-card" id="gig2">
                <h4>Graphic Design</h4>
                <p>Create stunning visuals.</p>
                <button class="contactBtn">Contact</button>
            </div>
            <div class="gig-card" id="gig3">
                <h4>Content Writing</h4>
                <p>Engaging and SEO-friendly content.</p>
                <button class="contactBtn">Contact</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gig Galaxy. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
